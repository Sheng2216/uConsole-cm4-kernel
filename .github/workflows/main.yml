name: Build Raspberry Pi Kernel and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Build Kernel
      run: |
        cd Code/patch/cm4/20230630
        chmod +x run.sh
        ./run.sh

    - name: Copy and Zip Output
      run: |
        mkdir $HOME/kernel_output
        sudo cp -R Code/patch/cm4/20230630/out/* $HOME/kernel_output/
        cd $HOME/kernel_output
        zip -r kernel-output.zip .

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.HOME }}/kernel_output/kernel-output.zip
        tag_name: release-${{ github.run_number }}
        name: Kernel Build Release ${{ github.run_number }}
        body: |
          This is an automatically generated release for kernel build run number ${{ github.run_number }}.
          
          Included files:
          - kernel-output.zip (contains all build artifacts)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Debug - List files
      if: failure()
      run: |
        echo "Home directory contents:"
        ls -R $HOME
        echo "Workspace contents:"
        ls -R ${{ github.workspace }}
        echo "Temp directory contents:"
        ls -R ${{ runner.temp }}
        echo "GitHub run number: ${{ github.run_number }}"
